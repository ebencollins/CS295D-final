{% extends 'frontend/base.html' %}
{% block content %}
    {% for conversation in conversations %}
        <div class="row mb-4">
            <div class="col-sm-12 col-md-8 offset-md-2 text-center">
                <img class="d-block w-100" src="{{ conversation.gammatone.url }}" alt="gammatone">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>UUID</td>
                        <th>{{ conversation.uuid }}</th>
                    </tr>
                    <tr>
                        <td>Device</td>
                        <th>{{ conversation.device.uuid }}</th>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <th>{{ conversation.date.isoformat }}</th>
                    </tr>
                    </tbody>
                </table>
                <hr>
            </div>
        </div>
    {% endfor %}
{% endblock %}
